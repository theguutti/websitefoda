                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob">

                <div>
                    <label for="sname">Second name:</label>
                    <input type="text" id="sname" name="sname" placeholder="Squarepants">
                </div>

                <br>

                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" minlength="8" maxlength="12">
                </div>

                <br>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                </div>

                <br>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(00) 000000000">
                </div>

                <br>

                <div>
                    <label for="bdate">Birthdate:</label>
                    <input type="date" id="bdate" name="bdate">
                </div>

                <br>

                <div>
                    <label for="number">Random number:</label>
                    <input type="number" id="number" name="number" min="-10" max="10" value="0">
                </div>

                <br>

                <div>
                    <label for="sex">Sex:</label>

                    <label for="Do">Do</label>
                    <input type="radio" id="Do" name="sex" value="Do">

                    <label for="Dont">Don't</label>
                    <input type="radio" id="Dont" name="sex" value="Dont">
                </div>

                <br>

                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option>Woman</option>
                        <option>Man</option>
                        <option>Non-binary</option>
                        <option>Genderfluid</option>
                        <option>Bigender</option>
                        <option>Agender</option>
                        <option>Other</option>
                    </select>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I do accept the terms.</label>
                </div>
